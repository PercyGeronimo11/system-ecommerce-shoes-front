<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Crear Producto" [options]="false" blockClass="table-border-style">
      <h5 class="card-header bg-primary text-white">Nuevo Producto</h5>
      <div class="card-body">
        <form [formGroup]="formGroupProduct" (ngSubmit)="onSubmit()">

          <div class="row">
            <div class="col col-lg-6">
              <div class="row">
                <div class="form-group">
                  <label for="proName" class="col-sm-3 col-form-label">Product Name:</label>
                  <input type="text" class="form-control" id="proName" formControlName="proName" name="proName"
                    required>
                </div>
                <div class="form-group">
                  <label for="categorySelect"  >Seleccionar Categoría</label>
                  <select formControlName="catId" id="categorySelect" class="col-sm-3 form-select">
                    <option *ngFor="let category of categories" 
                      [value]="category.cat_id">{{ category.cat_name }}</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="proName" class="col-sm-3 col-form-label">Talla</label>
                  <input type="text" class="form-control" id="proName" formControlName="proName" name="proName"
                    required>
                </div>
                <div class="form-group">
                  <label for="proName" class="col-sm-3 col-form-label">Color</label>
                  <input type="text" class="form-control" id="proName" formControlName="proName" name="proName"
                    required>
                </div>
                <div class="form-group">
                  <label for="proName" class="col-sm-3 col-form-label">Stock</label>
                  <input type="text" class="form-control" id="proName" formControlName="proName" name="proName"
                    required>
                </div>
              </div>
            </div>
            <div class="col col-lg-6">
              <div class="row">
                <div class="form-group">
                  <label for="proDescription" class="col-form-label">Description:</label>
                  <input class="form-control" id="proDescription" formControlName="proDescription" required>
                </div>
                <div class="form-group">
                  <label for="proUnitPrice" class="col-form-label">Precio unitario:</label>
                  <input type="number" class="form-control" id="proUnitPrice" formControlName="proUnitPrice" required>
                </div>
                <div class="form-group">
                  <label for="proSizePlatform" class="col-form-label">Plataforma Tamaño</label>
                  <input type="text" class="form-control" id="proSizePlatform" formControlName="proSizePlatform">
                </div>
                <div class="form-group">
                  <label for="proSizeTacon" class="col-form-label">Tacon tamaño</label>
                  <input type="text" class="form-control" id="proSizeTacon" formControlName="proSizeTacon">
                </div>
                <div class="form-group">
                  <label for="proUrlImage" class="col-form-label">Imagen</label>
                  <input type="file" class="form-control" id="proUrlImage" (change)="onFileSelected($event)">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12 text-center">
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </div>
        </form>
      </div>
    </app-card>
  </div>
</div>
