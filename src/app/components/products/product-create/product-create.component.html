<div class="container mt-5">
    <div class="card shadow-sm">
      <h5 class="card-header bg-primary text-white">Add New Product</h5>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label for="proName" class="col-sm-3 col-form-label">Product Name:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="proName" formControlName="proName" name="proName" required>
            </div>
          </div>
  
          <div class="form-group row">
            <label for="proDescription" class="col-sm-3 col-form-label">Description:</label>
            <div class="col-sm-9">
              <textarea class="form-control" id="proDescription" formControlName="proDescription"  rows="3" required></textarea>
            </div>
          </div>
  
          <div class="form-group row">
            <label for="proUnitPrice" class="col-sm-3 col-form-label">Unit Price:</label>
            <div class="col-sm-9">
              <input type="number" class="form-control" id="proUnitPrice" formControlName="proUnitPrice" required>
            </div>
          </div>
  
          <div class="form-group row">
            <label for="proSizePlatform" class="col-sm-3 col-form-label">Platform Size:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="proSizePlatform" formControlName="proSizePlatform">
            </div>
          </div>
  
          <div class="form-group row">
            <label for="proSizeTacon" class="col-sm-3 col-form-label">Heel Size:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="proSizeTacon" formControlName="proSizeTacon" >
            </div>
          </div>
          <div class="form-group row">
            <label for="proUrlImage" class="col-sm-3 col-form-label">Product Image:</label>
            <div class="col-sm-9">
              <input type="file" class="form-control" id="proUrlImage" (change)="onFileSelected($event)">
            </div>
          </div>
  
          <div class="form-group row">
            <div class="col-sm-12 text-center">
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
