<div class="row">
    <div class="col-sm-12">
      <app-card cardTitle="Lista de Lotos" [options]="false" blockClass="table-border-style">
        <a  [routerLink]="['/lots/create']" type="button"  class="btn btn-primary">Nuevo</a>
        <div class="table-responsive">
          <table class="table">
                    <thead>
                      <tr>
                        <th>N°</th>
                        <th>Loto</th>
                        <th>Descripción</th>
                        <th>Precio Unitario</th>
                        <th>Tamaño Plataforma</th>
                        <th>Tamaño Tacón</th>
                        <th>Opciones</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let product of lots; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>{{ product.proName }}</td>
                        <td>{{ product.proDescription }}</td>
                        <td>{{ product.proUnitPrice }}</td>
                        <td>{{ product.proSizePlatform }}</td>
                        <td>{{ product.proSizeTacon }}</td>
                        <!-- <td><img [src]="product.proUrlImage" alt="Loto"></td> -->
                        <td>
                          <a routerLink="['/product/edit', product.id]" class="btn btn-primary">Editar</a>
                          <!-- <button (click)="deleteLot(product.id)" class="btn btn-danger">Eliminar</button> -->
                        </td>
                      </tr>
                    </tbody>
          </table>
        </div>
      </app-card>
    </div>
  </div>
