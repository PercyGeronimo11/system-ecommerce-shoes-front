<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="row inicio">
    <div class="col logo-container">
      <img src="assets/images/logo-ecommerce.jpeg" alt="Logo" class="logo">
    </div>
    <div class="col">
      <input type="text" class="input-text" placeholder="Escribe aquÃ­...">
    </div>
    <div class="col icon-container">
      <div class="icon">
        <i class="fas fa-user"></i>
        <span>Ingresar</span>
      </div>
      <div class="icon">
        <i class="fas fa-shopping-cart"></i>
        <span>Carrito</span>
      </div>
      <div class="icon">
        <i class="fas fa-train"></i>
        <span>Envios</span>
      </div>
    </div>
  </div>

  <div class="row">
  <div class="navbar">
    <a href="#home">Inicio</a>
    <a href="#shop">Tienda</a>
    <a href="#contact">Contactanos</a>
  </div>
</div>

<div class="row">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li *ngFor="let slide of slides; let i = index" [attr.data-target]="'#carouselExampleIndicators'" [attr.data-slide-to]="i" [class.active]="i === currentSlide"></li>
    </ol>
    <div class="carousel-inner">
      <div *ngFor="let slide of slides; let i = index" class="carousel-item" [class.active]="i === currentSlide">
        <img [src]="slide.image" class="d-block w-100" [alt]="slide.caption">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{slide.caption}}</h5>
          <p>{{slide.description}}</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#" role="button" (click)="previousSlide($event)">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#" role="button" (click)="nextSlide($event)">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

  <div class="ecommerce-container">
    <div class="products">
      <div class="product-card" *ngFor="let product of products">
        <img [src]="product.proUrlImage" alt="Producto" class="product-image">
        <h2>{{ product.proName }}</h2>
        <p>{{ product.proDescription }}</p>
        <span class="price">{{ product.proUnitPrice }}</span>
        <button class="btn btn-primary" (click)="addToCart(product)">
          <i class="fas fa-shopping-cart"></i>Agregar
        </button>
        
              </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
