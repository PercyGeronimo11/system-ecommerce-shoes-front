<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <header class="row header">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-auto logo-container">
            <img src="assets/images/logo-ecommerce.jpeg" alt="Logo" class="logo">
          </div>
          <div class="col icon-container">

            <div class="icon d-inline-block">
              <i class="fas fa-user"></i>
              <span>
                <a [routerLink]="['/ecommersCreate']" class="btn btn-primary">
                  <span>{{loginResponse}}</span> <!--  <span>{{loginResponse.name}}}</span>-->
                </a>
              </span>
            </div>
            <div class="icon d-inline-block ml-3">
              <i class="fas fa-shopping-cart"></i>
              <span>
                <a href="/ecommers" class="btn btn-primary">
                  <span>Productos</span>
                </a>
              </span>
            </div>
            <div class="icon d-inline-block ml-3">
              <i class="fas fa-train"></i>
              <span>
                <a href="/ecommers" class="btn btn-primary">
                  <span>Envíos</span>
                </a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item ms-3">
              <a class="nav-link" href="/ecommers">Inicio</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link" href="/ecommers">Nosotros</a>
            </li>
            <ul class="nav-item ms-3 dropdown " [formGroup]="numberForm" (ngSubmit)="onSubmit()">
              <select class="form-control me-2" formControlName="idcategoria" name="idcategoria" (change)="onSubmit()">
                <option [value]="null" selected disabled>Seleccione</option>
                <option [value]="0">Ver todo</option>
                <option *ngFor="let category of categories; let i = index" [value]="category.id">
                  {{ category.catName }}
                </option>
              </select>
            </ul>
            <li class="nav-item ms-3">
              <a class="nav-link" href="#contact">Contáctanos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div *ngIf="product" class="product-detail-container">
        <div class="product-image">
          <img [src]="product.proUrlImage" alt="{{ product.proName }}" class="img-fluid">
        </div>
        <div class="product-info">
          <h1>{{ product.proName }}</h1>
          <p>{{ product.proDescription }}</p>
          <div class="sizes-container">
            <span
              *ngFor="let size of [30, 36, 39, 40]; let i = index"
              class="size-circle"
              [ngClass]="{'active': selectedSize === size}"
              (click)="selectSize(size)">
              {{ size }}
            </span>
          </div>
          <p>Precio: S/.{{ product.proUnitPrice }}</p>
          <button class="btn btn-primary" (click)="addToCart(product)">
            <i class="fas fa-shopping-cart"></i> Agregar al Carrito
          </button>
        </div>
      </div>
      
      
      
  
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
