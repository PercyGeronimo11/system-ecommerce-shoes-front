<app-base-layout>
  <div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container text-center mt-5">
      <div class="row justify-content-center">
        <div class="container col-md-8 col-lg-6">
          <div class="border rounded p-4 shadow-sm bg-white">
            <h4 class="mb-4"><b>Ingresar</b></h4>
            <form [formGroup]="userecoForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="inputEmail">Correo</label>
                <input type="email" class="form-control form-control-lg" id="inputEmail"
                       placeholder="Correo electrónico" formControlName="email" />
              </div>
              <div class="form-group">
                <label for="inputPassword">Contraseña</label>
                <input type="password" class="form-control form-control-lg" id="inputPassword"
                       placeholder="Contraseña" formControlName="password" />
              </div>
              <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg px-5">Continuar</button>
              </div>
            </form>
            <div *ngIf="errorMessage" class="text-danger mt-3">
              <small>{{ errorMessage }}</small>
            </div>
            <p class="mt-3">Al continuar, aceptas nuestra <a href="#">Política de Privacidad y Cookies</a> y <a href="#">Términos y Condiciones</a></p>
            <div class="d-flex justify-content-between mt-4">
              <a [routerLink]="['/ecommersCliente']">Crear cuenta</a>
              <a href="/ecommers">Volver a la tienda</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-base-layout>
