<div class="row">


  <div class="col-xl-12">
    <app-card cardTitle="Promociones" [options]="false" blockClass="table-border-style">
      <div>
        <a [routerLink]="['/promocionCreate']" class="btn btn-primary mb-3">Nueva promocion</a>
      </div>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>NÂ°</th>
              <th>Descuento</th>
              <th>Fecha Inicio</th>
              <th>Fecha Fin</th>
              <th>Descripcion</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let promotion of promotions; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ promotion.promt_percentage }} %</td>
              <td>{{ promotion.promt_start_date }}</td>
              <td>{{ promotion.promt_end_date }}</td>
              <td>{{ promotion.promt_description }}</td>
              <td>{{ promotion.promt_status }} </td>
              <!-- <td>&#64;mdo</td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
