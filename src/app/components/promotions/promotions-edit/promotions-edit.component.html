<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Editar promoción" [options]="false">
      <form [formGroup]="promocionForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="percentage">Descuento (%)</label>
            <input type="number" class="form-control" id="promt_percentage" placeholder="Descuento"
              formControlName="promt_percentage">
          </div>
          <div class="form-group col-md-6">
            <label for="description">Descripción</label>
            <input type="text" class="form-control" id="promt_description" rows="3"
              formControlName="promt_description" required>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="end_date">Fecha Fin</label>
            <input type="date" class="form-control" id="promt_end_date" placeholder="Fecha final"
              formControlName="promt_end_date" />
          </div>

          <div class="form-group col-md-6">
            <label for="start_date">Fecha inicio</label>
            <input type="date" class="form-control" id="promt_start_date" placeholder="fecha inicio"
              formControlName="promt_start_date" />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="status">Estado</label>
            <select class="form-control" id="promt_status" formControlName="promt_status">
              <option value="true">Activado</option>
              <option value="false">Desactivado</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </app-card>
  </div>
</div>
